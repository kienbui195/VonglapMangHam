<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Thuc hanh vong lap loop</h2>
    <p><input type="text" id="input"><button onclick="an()">Ket Qua</button></p>
    <div id="demo"></div>

    <script>
        /*let i = 0;
        for (; i <= 5;i++) {
            document.getElementById('demo').innerHTML += 'The number is ' + i + '<br>';
        }*/ //vd 1

        function an() {
            let i;
            let tong = 0;
            let a = document.getElementById('input').value;
            if ( a > 0) {
                for (i = 1; i <= a ; i++ ) {
                    tong += i;
                }
                document.getElementById('demo').innerHTML = 'tong cac soo tu 1 den ' + a + ' la = ' + tong ;
            } else document.getElementById('demo').innerHTML = 'Ban da nhap sai';
        }
    </script>
</body>
