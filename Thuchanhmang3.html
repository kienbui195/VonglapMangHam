<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let n = +prompt('Nhap n=');
      let x = [-3,5,1,3,2,10];
      document.write(x);
      for (let i = 0; i < x.length; i++) {
          if (n == x[i]) {
              document.write(' So ' + n + ' co nam trong mang x. O vi tri thu ' + i + '<br/>');
          }
      }
  </script>
</body>
</html>
