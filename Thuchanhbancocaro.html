<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <script>
        let a = document.getElementById('carogame');
        let board =[];
        let data = '';
        for (i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += '<br/>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;';
            }
        }
        data += "<br/><br/><button onclick='changeValue()'>Change Value</button>";
        a.innerHTML = data;

        function changeValue() {
            let positionX = +prompt('Nhap X:');
            let positionY = +prompt('Nhap Y:');
            data = '';
            board[positionX][positionY]= 'x';
            for ( let i = 0; i < 5; i++) {
                data += '<br/>';
                for (let j =0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;'
                }
            }
            data += "<br/><br/><button onclick='changeValue()'>Change Value</button>";
            a.innerHTML = '<hr/>' + data;
        }


    </script>

</body>
</html>
